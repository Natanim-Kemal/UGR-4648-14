    </header>
    <main class="container main-container-contact">
        <div class="main-container__largest-div">
            <!-- Contact Infos -->
            <div class="main-container__outer-div">
                <div class="main-container__inner-divs">
                    <i class="inner__medias fa-solid fa-phone"></i>
                    <p class="main-container__contact">Phone me 0979816275</p>
                </div>
                <div class="main-container__inner-divs">
                    <i class="inner__medias fa-solid fa-envelope-circle-check"></i>
                    <p class="main-container__contact">Contact me through Email</p>
                </div>
                <div class="main-container__inner-divs">
                    <i class="inner__medias fa-solid fa-address-card"></i>
                    <p class="main-container__contact">Addis Ababa, Ethiopia</p>
                </div>
            </div>
            <!-- Vertical line -->
            <div class="main-container__vertical-line-contact"></div>
            <!-- Form -->
            <div class="main-container__form-div">
                <form action="#" method="post">
                    <br> <br> <br>
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="enter your name" required>
                    <br> <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="enter your email" required>
                    <br> <br>
                    <label for="address">Address:</label>
                    <input type="address" id="address" placeholder="enter your address" required>
                </form>
            </div>
        </div>
        <hr class="horizontal--line"/>
        <!-- Text area -->
        <section>
            <label class="message-label" for="message">Leave your suggestion:</label> <br>
            <textarea id="message--edit" name="message" rows="5" required></textarea>
            <br>
            <button class="main-container__submit-button" type="submit">Submit</button>
        </section>
        <hr class="horizontal--line horizontal--line--none"/>
        <div class="main-container__socials">
            <p class="main-container__none">Contact me through social medias</p>
            <div class="main-container__medias">
                <a class="media--links" target="_blank" href="https://t.me/nata_nim"><i class="fa-brands i-font fa-linkedin"></i></a>
                <a class="media--links" target="_blank" href="https://t.me/nata_nim"><i class="fa-brands i-font fa-discord"></i></a>
                <a class="media--links" target="_blank" href="https://t.me/nata_nim"><i class="fa-brands i-font fa-telegram"></i></a>
                <a class="media--links" target="_blank" href="https://t.me/nata_nim"><i class="fa-brands i-font fa-twitter"></i></a>
            </div>
            <p class="main-container__none">Stay in touchðŸ˜‰</p>
