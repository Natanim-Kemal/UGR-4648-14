                <div class="space-y-4 px-2 lg:px-6 mx-auto d-flex align-items-center">
                    <form class="d-flex flex-column" action="#" method="post">
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="enter your name" required
                            class="border rounded px-3 py-2 ">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="enter your email" required
                            class="border rounded px-3 py-2">
                        <label for="address">Address:</label>
                        <input type="address" id="address" placeholder="enter your address" required
                            class="border rounded px-3 py-2">
                    </form>
                </div>
            </section>

                <!-- Text area -->
                <label class="w-60 h-200" for="message">Leave your suggestion:</label>
                <textarea name="message" rows="5" required class="border rounded h-100 py-2 bg-gray-200"></textarea>
                <button class="btn btn-primary mt-1 text-white ms-auto w-20 px-4 py-2 rounded"
